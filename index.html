<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Design & Animation</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="reg-from">
       
        <form action="" class="form">
            <h1>Sign Up</h1>
            <div class="name">
                <div class="fname">
                    <input type="text" name="name" autocomplete="off" required />
                    <label for="name" class="label-name">
                        <span class="content-name">Firt Name</span>
                    </label>
                </div>
                <div class="lname">
                    <input type="text" name="name" autocomplete="off" required />
                    <label for="name" class="label-name">
                        <span class="content-name">Last Name</span>
                    </label>
                </div>
            </div>
            <div class="email">
                <input type="text" name="name" autocomplete="off" required />
                <label for="email" class="label-name">
                    <span class="content-name">Email</span>
                </label>
            </div>
            <div class="mobile">
                <input type="number" name="name" autocomplete="off" required />
                <label for="mobile" class="label-name">
                    <span class="content-name">Mobile</span>
                </label>
            </div>
            <div class="pass">
                <input type="password" name="pass" autocomplete="off" required />
                <label for="pass" class="label-name">
                    <span class="content-name">Password</span>
                </label>
            </div>
            <div class="pass">
                <input type="password" name="pass" autocomplete="off" required />
                <label for="pass" class="label-name">
                    <span class="content-name">Confirm Password</span>
                </label>
            </div>
            <div class="checkbox">
                
                <input type="checkbox" class="check"><span>Are You Agree</span>
            </div>

            <div>
                <center><h4>Sgin up with</h4></center>
                <div class="social">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
            <div class="button">
                <input type="button" name="Submit" value="Submit">
            </div>
        </form>

        <footer class="footer">
            <p>Copyright Â© 2022 Nahid Hasan. All Rights Reserved</p>
        </footer>
</body>
</html>
